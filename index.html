<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>CSS</title>
	<script src="https://kit.fontawesome.com/1c9616b44c.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
</head>
<body>
	<div class="container">
		<div class="green">
			<div class="red"></div>
		</div>
		<div class="icons">
			<ul class="iconslist">
				<li class="fb"><i class="fas fa-envelope"></i></li>
				<li class="fb"><i class="fab fa-facebook-square"></i></li>
				<li class="fb"><i class="fab fa-twitter-square"></i></li>
				<li class="fb"><i class="fab fa-instagram"></i></li>
				<li class="fb"><i class="fab fa-youtube"></i></li>
			</ul>
		</div>
		<img src="images/fbshare.jpg" class="facebook">
		<img src="images/twittershare.png" class="twitter">
		<img src="images/whatsapp.png" class="whatsapp">
	</div>
</body>
</html>
